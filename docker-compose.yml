services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casctf-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: sqlite:////data/casctf.db
      CHALLENGE_UPLOAD_DIR: /data/uploads/challenges
      CHALLENGE_INSTANCE_HOST: localhost
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin1234
      JWT_SECRET_KEY: change-this-in-production
    volumes:
      - backend_data:/data
      - ./backend/docker:/app/docker
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    container_name: casctf-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  backend_data:
